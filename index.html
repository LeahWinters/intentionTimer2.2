<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Intention Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href=“https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap” rel=“stylesheet”>
  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <section class="whole-page">
    <main>
      <h2 class="new-activity">New Activity</h2>
      <section class="create-new-activity card-shadow">
        <p>Select a category:</p>
        <section class="category-btn">
          <div class="study">
            <img class="study-img" src="./assets/study.svg" alt="study-img">
            <p class="labels">Study</p>
          </div>
          <div class="meditate">
            <img class="meditate-img" src="./assets/meditate.svg" alt="meditate-img">
            <p class="labels">Meditate</p>
          </div>
          <div class="exercise">
            <img class="exercise-img" src="./assets/exercise.svg" alt="exercise-img">
            <p class="labels">Exercise</p>
          </div>
        </section>
        <p class="what-to-accomplish">What would you like to accomplish during this time?</p>
        <input id="text-input" type="text" class="accomplish-input">
        <div class="all-time-input">
          <div class="time-input minutes">
            <p class="time-name">Minutes</p>
            <input id="minutes-input" class="input-time" type="number" name="minutes" min = 0>
          </div>
          <div class="time-input seconds">
            <p class="time-name">Seconds</p>
            <input id="seconds-input" class="input-time" type="number" name="seconds" min = 0>
          </div>
        </div>
        <button type="button" class="start-act-btn"name="Start Activity">Start Activity</button>
      </section>
    </main>
    <aside>
      <h2 class="past-activities">Past Activities</h2>
      <p class="no-activities">You haven't logged any activities yet!</p>
      <p class="no-activities">Complete the form to the left to get started.</p>
    </aside>
  </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
